<app-navbar></app-navbar>
<div class="form-container">
  <mat-card>
    <mat-card-title class="form-title">Sign up</mat-card-title>
    <mat-card-content>
      <form class="form-content" [formGroup]="registerFormGroup">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="nameCtrl" required />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="mailCtrl" email />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="passwordCtrl"
              required
            />
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Repeat password</mat-label>
            <input
              matInput
              type="password"
              formControlName="repeatPasswordCtrl"
              required
            />
            <mat-icon matSuffix>repeat</mat-icon>
          </mat-form-field>
        </p>
        <mat-error *ngIf="!areAllFieldsFilled">
          Please fill all fields.
        </mat-error>
        <mat-error *ngIf="isRegistrationFailed">
          User already exists.
        </mat-error>
        <button mat-raised-button type="submit" (click)="register()">
          Confirm
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <span class="redirect"
        >Already have an account? <a routerLink="/login">Sign in</a></span
      >
    </mat-card-footer>
  </mat-card>
</div>
