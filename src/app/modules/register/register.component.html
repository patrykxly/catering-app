<app-navbar></app-navbar>
<div class="form-container">
  <mat-card>
    <mat-card-title class="form-title">Sign up</mat-card-title>
    <mat-card-content>
      <form class="form-content" [formGroup]="registerFormGroup">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="nameCtrl" required />
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error
              *ngIf="
              registerFormGroup.get('nameCtrl')?.touched &&
              registerFormGroup.get('nameCtrl')?.errors?.['required']
            "
            >
              This field is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="text" formControlName="mailCtrl" required />
            <mat-icon matSuffix>mail</mat-icon>
            <mat-error
              *ngIf="
              registerFormGroup.get('mailCtrl')?.touched &&
              registerFormGroup.get('mailCtrl')?.errors?.['required']
            "
            >
              This field is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="passwordCtrl"
              required
            />
            <mat-icon matSuffix>key</mat-icon>
            <mat-error
              *ngIf="
            registerFormGroup.get('passwordCtrl')?.touched &&
            registerFormGroup.get('passwordCtrl')?.errors?.['required']
          "
            >
              This field is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Repeat password</mat-label>
            <input
              matInput
              type="password"
              formControlName ="repeatPasswordCtrl"
              required
            />
            <mat-icon matSuffix>repeat</mat-icon>
            <mat-error
              *ngIf="
            registerFormGroup.get('repeatPasswordCtrl')?.touched &&
            registerFormGroup.get('repeatPasswordCtrl')?.errors?.['required']
          "
            >
              This field is required.
            </mat-error>
          </mat-form-field>
        </p>
        <button mat-raised-button type="submit">Confirm</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <span class="redirect"
        >Already have an account? <a routerLink="/login">Sign in</a></span
      >
    </mat-card-footer>
  </mat-card>
</div>
