<mat-toolbar color="primary">
  <button
    mat-icon-button
    aria-label="icon-button with menu icon"
    mat-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="">Main page</button>
      <button mat-menu-item routerLink="/calculator">Caloric requirement calculator</button>
      <button mat-menu-item routerLink="/contact">Contact</button>
    </mat-menu>
  </button>
  <span class="spacer"></span>
  <button class="sign-button">Sign in</button>/<button class="sign-button">
    Sign up
  </button>
</mat-toolbar>
