<app-navbar></app-navbar>
<div class="settings-container">
  <mat-card class="settings-content">
    <mat-card-title>User settings</mat-card-title>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Settings">
          <form class="settings-form" [formGroup]="userData">
            <p>
              <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="firstname"
                  required
                />
              </mat-form-field>
              <mat-error
                *ngIf="userData.get('firstname')?.errors?.['required']"
              >
                Name cannot be empty.
              </mat-error>
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
              <mat-error *ngIf="isPasswordWeak"
                >Password is too weak.</mat-error
              >
            </p>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input
                  matInput
                  type="password"
                  formControlName="confirmPassword"
                />
              </mat-form-field>
              <mat-error *ngIf="passwordsDoNotMatch"
                >Passwords do not match.</mat-error
              >
            </p>
            <button
              mat-button
              type="submit"
              class="change-button"
              (click)="onSubmit()"
            >
              Change credentials
            </button>
            <mat-error *ngIf="isDataChanged === false">Data has not changed.</mat-error>
          </form>
        </mat-tab>
        <mat-tab label="Orders"> My orders </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
