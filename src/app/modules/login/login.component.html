<app-navbar></app-navbar>
<div class="form-container">
  <mat-card>
    <mat-card-title class="form-title">Sign in</mat-card-title>
    <mat-card-content>
      <form class="form-content">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="text" required />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" required />
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
        </p>
        <button mat-raised-button type="submit">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
        <span class="redirect">Don't have an account yet? <a routerLink="/register">Sign up</a></span>
    </mat-card-footer>
  </mat-card>
</div>
