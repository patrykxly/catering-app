<div class="container">
  <p>Are you sure you want to {{ data }}?</p>
  <div class="buttons">
    <button mat-button class="close-button" (click)="dialogRef.close(false)">
      Close

    <button mat-button class="confirm-button" (click)="dialogRef.close(true)">
      Confirm
    </button>
  </div>
</div>
